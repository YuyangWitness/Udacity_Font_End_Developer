<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <div class="score">
    	<p>
    		<span>分数:</span>
			<span class="present_score">0</span>
    	</p>
    </div>
    <div id="mask">
         <div class="gameTitle begin">
            <article>
                <h1>Let's GO</h1>
                <p>游戏规则：请选择一个人物，开始游戏之后获取所有宝石，然后抵达对岸即可进入下一关，快去看看你可以拿多少分吧～～～</p>
            </article>
            <div class="select_player">
                <img src="images/char-boy.png" data-url="images/char-boy.png">
                <img src="images/char-cat-girl.png" data-url="images/char-cat-girl.png">
                <img src="images/char-horn-girl.png" data-url="images/char-horn-girl.png">
                <img src="images/char-princess-girl.png" data-url="images/char-princess-girl.png">
                <img src="images/char-pink-girl.png" data-url="images/char-pink-girl.png">
            </div>
            <div>
                <a href="#">开始游戏</a>
            </div>
        </div>
    	<div class="gameTitle over">
    		<h1>Game Over</h1>
    		<div>
                <h3>您的最后分数为&nbsp&nbsp<span class="final_score"></span>&nbsp&nbsp分</h3>
    			<a href="#">重新开始</a>
    		</div>
    	</div>

        <div class="gameTitle next">
            <h1>下一关</h1>
            <a href="#">开始</a>
        </div>
    </div>
   
</body>
</html>
